<!DOCTYPE html>
<html>
<head>
    <title>Client Tracking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Client Tracking</h1>
        <select id="brandSelect" class="form-control" onchange="fetchData()">
            <option value="Baibe Official">Baibe Official</option>
            <option value="Nupe Mall">Nupe Mall</option>
            <option value="Blooming Body">Blooming Body</option>
            <option value="DayB">DayB</option>
        </select>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="daily-tab" data-toggle="tab" href="#daily" role="tab" aria-controls="daily" aria-selected="true">Daily Tracking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="weekly-tab" data-toggle="tab" href="#weekly" role="tab" aria-controls="weekly" aria-selected="false">Weekly Tracking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="monthly-tab" data-toggle="tab" href="#monthly" role="tab" aria-controls="monthly" aria-selected="false">Monthly Tracking</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="daily" role="tabpanel" aria-labelledby="daily-tab">
                <div id="dailyTable"></div>
            </div>
            <div class="tab-pane fade" id="weekly" role="tabpanel" aria-labelledby="weekly-tab">
                <div id="weeklyTable"></div>
            </div>
            <div class="tab-pane fade" id="monthly" role="tabpanel" aria-labelledby="monthly-tab">
                <div id="monthlyTable"></div>
            </div>
        </div>
        <button onclick="updateDailyData()">Update Daily Data</button>
    </div>
    <script>
        const appScriptUrl = "YOUR_APPS_SCRIPT_URL";
        let currentBrand = "Baibe Official";
        let activeTab = "daily-tab";

        function fetchData() {
            let brand = document.getElementById("brandSelect").value;
            currentBrand = brand;
            activeTab = document.querySelector('.nav-link.active').id;
            fetch(appScriptUrl + "?brand=" + brand)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.getElementById("dailyTable").innerHTML = createTableHtml(data.daily, "dailyTable");
                    document.getElementById("weeklyTable").innerHTML = createTableHtml(data.weekly, "weeklyTable");
                    document.getElementById("monthlyTable").innerHTML = createTableHtml(data.monthly, "monthlyTable");
                    $('#' + activeTab).tab('show');
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function createTableHtml(data, tableId) {
            if (!data || data.length === 0) {
                return "<p>No data available.</p>";
            }
            let tableHtml = '<div class="table-responsive"><table class="table table-bordered table-striped" id="' + tableId + '-table"><thead><tr>';
            for (let i = 0; i < data[0].length; i++) {
                tableHtml += `<th>${data[0][i]}<br><select class="filter" onchange="filterColumn('${tableId}', ${i}, this)"><option value="">All</option></select></th>`;
            }
            tableHtml += '</tr></thead><tbody>';
            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                for (let j = 0; j < data[i].length; j++) {
                    tableHtml += `<td>${data[i][j]}</td>`;
                }
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody></table></div>';
            setTimeout(() => populateFilters(tableId), 100); // Populate filters after rendering
            return tableHtml;
        }

        function populateFilters(tableId) {
            let table = document.getElementById(`${tableId}-table`);
            let filters = table.getElementsByClassName("filter");
            for (let col = 0; col < filters.length; col++) {
                let uniqueValues = new Set();
                let rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");
                for (let row of rows) {
                    uniqueValues.add(row.cells[col].textContent);
                }
                let select = filters[col];
                uniqueValues.forEach(value => {
                    let option = document.createElement("option");
                    option.textContent = value;
                    option.value = value;
                    select.appendChild(option);
                });
            }
        }

        function filterColumn(tableId, colIndex, select) {
            let table = document.getElementById(`${tableId}-table`);
            let rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");
            let filterValue = select.value;
            for (let row of rows) {
                row.style.display = filterValue === "" || row.cells[colIndex].textContent === filterValue ? "" : "none";
            }
        }

        fetchData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
